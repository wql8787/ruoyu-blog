    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ==================== 1. åŸºç¡€ç¯å¢ƒ ==================== */
        body {

        /* ==================== 2. æ°´æ™¶çƒ ==================== */
        .crystal-container {

            width: 140px; height: 140px; z-index: 0; pointer-events: none;

        /* ==================== 3. å¡ç‰Œå¸ƒå±€ ==================== */
        .cards-layout {

        /* === æ­£é¢ === */

        .tl { top: 4px; left: 4px; } .tr { top: 4px; right: 4px; transform: rotate(90deg); }
        .bl { bottom: 4px; left: 4px; transform: rotate(-90deg); } .br { bottom: 4px; right: 4px; transform: rotate(180deg); }

        h2 {

            transition: 0.3s; position: relative; overflow: hidden; -webkit-tap-highlight-color: transparent;

        /* éŸ³ä¹åŠ¨æ•ˆï¼šå¾‹åŠ¨æ¡ */
        .equalizer {

            height: 30px; gap: 4px; margin-top: 10px; opacity: 0; transition: opacity 0.5s;
        }
        .bar {

        }
        .bar:nth-child(1) { height: 10px; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 20px; animation-delay: 0.3s; }
        .bar:nth-child(3) { height: 15px; animation-delay: 0.2s; }

        @keyframes bounce {

        .hint {

        }
    </style>

<body>

                    <div style="font-size: 12px; color: #999; margin-top: 5px;">ç¿»å¼€è‡ªåŠ¨æ’­æ”¾ Â· ç¿»å›åœæ­¢</div>

    <script>
        // ==================== éŸ³é¢‘ä¸å°é¢æ•°æ® (ä½¿ç”¨ Mixkit ç¨³å®šæº) ====================
        const sounds = [
            { 
                name: "æš´é›¨å€¾ç›†", 
                // ä½¿ç”¨ Mixkit çš„ MP3 é¢„è§ˆæµï¼Œå…¼å®¹æ€§æœ€å¥½
                audio: "https://assets.mixkit.co/active_storage/sfx/2515/2515-preview.mp3", 
                // å°é¢å›¾èµ° Weserv ä»£ç†
                img: "https://images.weserv.nl/?url=https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?w=600&fit=crop" 
            },
            { 
                name: "ç‡ƒçƒ§ç‚‰ç«", 
                audio: "https://assets.mixkit.co/active_storage/sfx/86/86-preview.mp3", 
                img: "https://images.weserv.nl/?url=https://images.unsplash.com/photo-1542259681-d3d5f50a4f5c?w=600&fit=crop" 
            },
            { 
                name: "å¤å¤œè™«é¸£", 
                audio: "https://assets.mixkit.co/active_storage/sfx/28/28-preview.mp3", 
                img: "https://images.weserv.nl/?url=https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?w=600&fit=crop" 
            },
            { 
                name: "æ£®æ—é¸Ÿè¯­", 
                audio: "https://assets.mixkit.co/active_storage/sfx/2434/2434-preview.mp3", 
                img: "https://images.weserv.nl/?url=https://images.unsplash.com/photo-1448375240586-dfd8d395ea6c?w=600&fit=crop" 
            }
        ];

        // é¢„åŠ è½½ç¬¬ä¸€ä¸ªéŸ³é¢‘ï¼Œé˜²æ­¢ç¬¬ä¸€æ¬¡ç¿»å¼€æ²¡å£°éŸ³
        let currentSound = sounds[0];
        document.getElementById('audio-source').src = currentSound.audio;
        document.getElementById('audio-player').load();

        // ==================== 1. ç¿»ç‰Œé€»è¾‘ (æ ¸å¿ƒä¿®æ”¹) ====================
        function flipCard(card, type) {
            const isFlipped = card.classList.contains('flipped');
            const player = document.getElementById('audio-player');
            const eq = document.getElementById('noise-eq');

            if (isFlipped) {
                // -> å‡†å¤‡åˆä¸Š
                card.classList.remove('flipped');
                
                // å¦‚æœæ˜¯éŸ³ä¹å¡ï¼Œåˆä¸Šæ—¶ç«‹åˆ»åœæ­¢æ’­æ”¾
                if (type === 'noise') {
                    player.pause();
                    eq.style.opacity = 0; // éšè—åŠ¨ç”»
                    // å»¶è¿Ÿ 600ms (ç­‰ç‰Œç¿»è¿‡å») ååˆ·æ–°æ•°æ®ï¼Œå‡†å¤‡ä¸‹ä¸€æ¬¡
                    setTimeout(() => { refreshData(type); }, 600);
                } else {
                    setTimeout(() => { refreshData(type); }, 600);
                }

            } else {
                // -> å‡†å¤‡ç¿»å¼€
                card.classList.add('flipped');

                // å¦‚æœæ˜¯éŸ³ä¹å¡ï¼Œç¿»å¼€æ—¶å°è¯•è‡ªåŠ¨æ’­æ”¾
                if (type === 'noise') {
                    // æµè§ˆå™¨ç­–ç•¥è¦æ±‚ç”±äºç”¨æˆ·ç‚¹å‡»(click)è§¦å‘çš„æ‰èƒ½æ’­æ”¾ï¼Œè¿™é‡Œæ­£å¥½æ˜¯onclickè§¦å‘ï¼Œæ‰€ä»¥å¯ä»¥è‡ªåŠ¨æ’­
                    player.play().then(() => {
                        eq.style.opacity = 1; // æ˜¾ç¤ºåŠ¨ç”»
                    }).catch(e => {
                        console.log("è‡ªåŠ¨æ’­æ”¾è¢«æ‹¦æˆªï¼Œéœ€è¦ç”¨æˆ·äº¤äº’", e);
                        // å¦‚æœæå°‘æ•°æƒ…å†µè¢«æ‹¦æˆªï¼Œå¯ä»¥åœ¨è¿™é‡Œåšä¸ªå…œåº•æç¤º
                    });
                }
            }
        }

        // ==================== 2. æ•°æ®åˆ·æ–°é€»è¾‘ ====================
        function refreshData(type) {
            const ts = new Date().getTime();

            if (type === 'art') {
                document.getElementById('art-img').style.backgroundImage = `url('https://img.paulzzh.com/touhou/random?t=${ts}')`;
            } 
            else if (type === 'fate') {
                const fateText = document.getElementById('fate-text');
                fateText.innerText = "?";
                fateText.style.color = "#8b0000";
            }
            else if (type === 'noise') {
                // åˆ·æ–°éŸ³ä¹å¡æ•°æ® (æ¢ä¸€é¦–æ­Œ)
                const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
                
                // æ›´æ–°æ–‡å­—å’Œå›¾ç‰‡
                document.getElementById('noise-title').innerText = randomSound.name;
                document.getElementById('noise-bg').style.backgroundImage = `url('${randomSound.img}')`;
                
                // æ›´æ–°éŸ³é¢‘æº
                document.getElementById('audio-source').src = randomSound.audio;
                document.getElementById('audio-player').load(); // å…³é”®ï¼šé‡æ–°åŠ è½½éŸ³é¢‘èµ„æº
            }
        }

        // ==================== 3. å‘½è¿å åœé€»è¾‘ ====================
        const destinyOptions = ["æ­¤æ—¶è¡ŒåŠ¨", "é™è§‚å…¶å˜", "ç›¸ä¿¡ç›´è§‰", "å¤§åƒä¸€é¡¿", "ç«‹åˆ»ç¡è§‰", "å‡ºé—¨æ•£æ­¥", "å¤ä¹ åŠŸè¯¾", "é‡åˆ·ç•ªå‰§", "åšæŒå·±è§", "è”ç³»è€å‹"];
        function askDestiny(e) {
            e.stopPropagation();
            const textEl = document.getElementById('fate-text');
            let count = 0;
            textEl.style.color = "#8b0000"; textEl.style.transform = "scale(1)";
            const timer = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * destinyOptions.length);
                textEl.innerText = destinyOptions[randomIndex];
                count++;
                if (count >= 15) {
                    clearInterval(timer);
                    textEl.style.color = "#d4af37";
                    textEl.style.transform = "scale(1.2)";
                    textEl.style.transition = "transform 0.2s";
                    setTimeout(() => textEl.style.transform = "scale(1)", 200);
                }
            }, 50);
        }
    </script>
